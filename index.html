<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="calculator.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="calculator.jpg">
  
</head>

<body>

  <div class="calc">
    <h1>Calculator</h1>
  </div>

  <div class="container">
    <div class="out" id="out">

    </div>
    <div class="output" id="output">

    </div>
    <div class="a">
      <p id="input" value="(">(</p>
    </div>
    <div class="b">
      <p id="input">)</p>
    </div>
    <div class="c">
      <p id="input">%</p>
    </div>
    <div class="d">
      <p>AC</p>
    </div>
    <div class="e">
      <p>7</p>
    </div>
    <div class="f">
      <p>8</p>
    </div>
    <div class="g">
      <p>9</p>
    </div>
    <div class="h">
      <p>/</p>
    </div>
    <div class="i">
      <p>4</p>
    </div>
    <div class="j">
      <p>5</p>
    </div>
    <div class="k">
      <p>6</p>
    </div>
    <div class="l">
      <p>X</p>
    </div>
    <div class="m">
      <p>1</p>
    </div>
    <div class="n">
      <p>2</p>
    </div>
    <div class="o">
      <p>3</p>
    </div>
    <div class="p">
      <p>-</p>
    </div>
    <div class="q">
      <p>0</p>
    </div>
    <div class="r">
      <p>.</p>
    </div>
    <div class="s">
      <p>=</p>
    </div>
    <div class="t">
      <p>+</p>
    </div>
    <div class="u">
      <p>Ans</p>
    </div>
    <div class="v">
      <p>Backspace</p> 
    </div>
  </div>

  <script src="lib/calculator.js">

  </script>
</body>

</html>
