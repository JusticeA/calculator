<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="calculator.jpg" />
  </head>
  <header>
    <div class="calc"><h1>Calculator</h1></div>
  </header>
  <body>
    <div class="container">
      <div class="out" id="out"></div>
      <input type="text" class="output" id="output" />
      <button class="a" id="dist">(</button>
      <button class="b" id="dist">)</button>
      <button class="c" id="perc">%</button> 
      <button class="d" id="clr">AC</button>
      <button class="e">7</button>
      <button class="f">8</button>
      <button class="g">9</button>
      <button class="h" id="dist">/</button>
      <button class="i">4</button>
      <button class="j">5</button>
      <button class="k">6</button>
      <button class="l" id="multi">X</button>
      <button class="m">1</button>
      <button class="n">2</button>
      <button class="o">3</button>
      <button class="p" id="dist">-</button>
      <button class="q">0</button>
      <button class="r" id="dist">.</button> 
      <button class="s" id="equal">=</button>
      <button class="t" id="dist">+</button> 
      <button class="u" id="ans">Ans</button>
      <button class="v" id="bs">Backspace</button>
    </div>
    <audio src="sounds/sound84.wav"></audio>
    <audio src="sounds/cling_2.wav"></audio>

    <script src="lib/calculator.js"></script>
  </body>
</html>
